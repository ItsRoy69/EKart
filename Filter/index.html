<!DOCTYPE html>
<html>

<head>
    <title>Table Filtering</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>
    <input type="text" id="filterInput" placeholder="Filter by Name">
    <br>
    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Michael Johnson</td>
            <td>22</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Emily Adams</td>
            <td>27</td>
            <td>Australia</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
