<!DOCTYPE html>
<html>
<head>
    <title>Change Div Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
        }

        #radio-container {
            display: flex;
            margin-top: 20px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="box">Default</div>

    <div id="radio-container">
        <input type="radio" id="red" name="color" value="red">
        <label for="red">Red</label>

        <input type="radio" id="blue" name="color" value="blue">
        <label for="blue">Blue</label>

        <input type="radio" id="mix" name="color" value="mix">
        <label for="mix">Mix</label>
    </div>

    <script>
        const container = document.getElementById("box");
        const redRadio = document.getElementById("red");
        const blueRadio = document.getElementById("blue");
        const mixRadio = document.getElementById("mix");

        redRadio.addEventListener("change", () => {
            if (redRadio.checked) {
                container.style.backgroundColor = "red";
            }
        });

        blueRadio.addEventListener("change", () => {
            if (blueRadio.checked) {
                container.style.backgroundColor = "blue";
            }
        });

        mixRadio.addEventListener("change", () => {
            if (mixRadio.checked) {
                container.style.backgroundColor = "purple";
            }
        });
    </script>
</body>
</html>
